<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet"> 
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title> ~ </title>
  </head>
  <body>
    <div class="container">
      <div class="prompt"><span>pluto</span>@<span>start</span> ~ tree</div>
      <div class="tree">
        <h1>.</h1>
        <ul>
          <li>
            <h1>/usr/</h1>
            <ul>
              <li><a href="https://mail.google.com/mail/u/0/#inbox">g-mail</a></li>
              <li><a href="https://twitter.com/">twitter</a></li>
            </ul>
          </li>
          <li>
            <h1>/dev/</h1>
            <ul>
              <li><a href="https://github.com/amanv2k">github</a></li>
              <li><a href="https://docs.flutter.dev/">flutter</a></li>
              <li><a href="https://devdocs.io/">devdocs</a></li>
              <li><a href="https://colab.research.google.com/?authuser=1">colab</a></li>
            </ul>
          </li>
          <li>
            <h1>/etc/</h1>
            <ul>
              <li><a href="https://www.twitch.tv/directory/following/live">twitch</a></li>
              <li><a href="https://www.youtube.com">youtube</a></li>
            </ul>
          </li>
        </ul>
      </div>
      <div class="prompt"><span>pluto</span>@<span>search</span> ~ ddg</div>
      <form action="https://duckduckgo.com/" method="GET">
        <h1>search: </h1>
        <input type="text" name="q" autofocus="autofocus">
      </form>
    </div>
  </body>
</html>
